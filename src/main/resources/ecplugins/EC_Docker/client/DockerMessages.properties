retVersionDesc=Either latest, exact version or a version range of the artifact. Version is in the form &lt;major&gt;.&lt;minor&gt;.&lt;patch&gt;-&lt;qualifier&gt;-&lt;buildNumber&gt;.
retArtifactDesc=Artifact name, in the form &lt;groupId&gt;:&lt;artifactKey&gt;.
registryURL=Registry URL:
imageNameDescription=Name for the image, e.g. myrepo/image:v1.0.
configLabel=Config:
configDoc=Previously defined configuration.
registryUrlDoc=Registry URL (if not specified, Dockerhub will be used).
credLabel=Username and Password:
credDoc=Username and password to connect to Docker registry.
baseImageLabel=Base Image:
baseImageDoc=Base Image for the DockerFile. If not specified, the default base image for the artifact will be used.
portsLabel=Ports:
portsDoc=The ports to list in the EXPOSE instruction in the DockerFile. If not specified, the default port defined in the template DockerFile for the artifact will be used.
commandLabel=Command:
commandDoc=Command instruction for the DockerFile. E.g., "executable","param1","param2". If not specified, the default command defined in the template DockerFile for the artifact will be used.
envLabel=Environment Variables:
envDoc=Multi-line name=value pairs. If specified, merge with any existing environment variables defined in the template DockerFile for the artifact.