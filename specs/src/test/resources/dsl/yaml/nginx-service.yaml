version: "3.5"
services:
  nginx-service:
    container_name: nginx-container
    image: nginx:stable
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - "81:80"
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "2"
          memory: "256M"
        reservations:
          cpus: '0.1'
          memory: 128M
    environment:
     - NGINX_HOST=10.200.1.107
     - NGINX_PORT=80
     - WORKDIR=/etc/nginx
    networks:
     - "my-network"
    volumes:
     - html-content:/usr/share/nginx/html
networks:
  my-network:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
volumes:
  html-content:
    driver: local
    driver_opts:
      type: none
      device: /var/html
      o: bind